name: Lint & Build

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 24.x

    - name: Install dependencies
      run: npm install --no-package-lock

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
